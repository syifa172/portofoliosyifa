<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portofolio Syifa</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>
    <style>
        .menu {
            display: none;
        }
        .menu.active {
            display: block;
        }
    </style>
</head>
<body class="bg-pink-100 font-roboto">
<body class="font-roboto">
    <nav class="flex justify-between items-center p-6">
        <div class="md:hidden">
            <button id="hamburger" class="focus:outline-none">
                <i class="fas fa-bars text-xl"></i>
            </button>
        </div>
        <nav class="hidden md:flex">
            <ul class="flex justify-center space-x-4 mt-2">
                <li><a href="index.html" class="hover:underline">Beranda</a></li>
                <li><a href="About.html" class="hover:underline">About</a></li>
                <li><a href="artikel.html" class="hover:underline">Gallery</a></li>
                 <li><a href="Contact.html" class="hover:underline">Contact</a></li>
            </ul>
        </nav>
    </nav>

    <div id="menu" class="menu absolute top-16 left-0 w-full bg-white shadow-md p-4">
        <ul class="flex flex-col space-y-2">
            <li><a href="index.html" class="hover:underline">Beranda</a></li>
            <li><a href="About.html" class="hover:underline">About</a></li>
            <li><a href="artikel.html" class="hover:underline">Gallery</a></li>
            <li><a href="Contact.html" class="hover:underline">Contact</a></li>
        </ul>
    </div>

    <div class="flex justify-center items-center mt-10">
        <div class="text-center">
            <h1 class="text-4xl font-bold text-gray-800">Hello Everyone!</h1>
            <h2 class="text-2xl text-red-500 mt-4">Aku Syifa</h2>
            <p class="text-black-600 mt-4">
                Nama Lengkap ku Syifa Salsa Choirunissa,
                <p>Aku Seorang Mahasiswi Semester 3 Prodi Informatika di Universitas PGRI Semarang.</p>
                <p>Untuk Profil selengkapnya, lihat di halaman Selanjutnya</p>
        </div>
        <div class="ml-10">
            <img alt="Illustration of a landscape" class="rounded-full" height="350" src="foto.jpeg" width="350"/>
        </div>
    </div>

    <script>
        const hamburger = document.getElementById('hamburger');
        const menu = document.getElementById('menu');

        hamburger.addEventListener('click', () => {
            menu.classList.toggle('active');
        });
    </script>
</body>
</html>
